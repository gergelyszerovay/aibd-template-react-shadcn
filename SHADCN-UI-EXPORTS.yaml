        description: Cancel/dismiss button for alert dialog
      - name: AlertDialogContent
        description: Main content container for alert dialog
      - name: AlertDialogDescription
        description: Descriptive text within alert dialog
      - name: AlertDialogFooter
        description: Footer section containing action buttons
      - name: AlertDialogHeader
        description: Header section for title and description
      - name: AlertDialogOverlay
        description: Dark backdrop overlay behind dialog
      - name: AlertDialogPortal
        description: Portal component for rendering dialog outside DOM hierarchy
      - name: AlertDialogTitle
        description: Title heading for alert dialog
      - name: AlertDialogTrigger
        description: Button/element to open the alert dialog

  - import: '@shared/shadcn-ui/Alert'
    exports:
