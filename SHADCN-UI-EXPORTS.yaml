nonComponentExports:
  - import: '@shared/shadcn-ui/Badge'
    exports:
      - name: badgeVariants
        type: function
        description: Class Variance Authority (CVA) function for badge styling variants
      - name: BadgeProps
        type: type
        description: TypeScript type definition for Badge component props

  - import: '@shared/shadcn-ui/Button'
    exports:
      - name: buttonVariants
        type: function
        description: CVA function for button styling variants
      - name: ButtonProps
        type: type
        description: TypeScript type definition for Button component props

  - import: '@shared/shadcn-ui/Calendar'
    exports:
      - name: CalendarProps
        type: type
        description: TypeScript type extending DayPicker component props

  - import: '@shared/shadcn-ui/Carousel'
    exports:
      - name: CarouselApi
        type: type
        description: TypeScript type for carousel API instance from Embla Carousel

  - import: '@shared/shadcn-ui/Chart'
    exports:
      - name: ChartConfig
        type: type
        description: TypeScript type for chart configuration object with labels/colors/themes

  - import: '@shared/shadcn-ui/Form'
    exports:
      - name: useFormField
        type: hook
        description: Custom React hook for accessing form field context and validation state

  - import: '@shared/shadcn-ui/NavigationMenu'
    exports:
      - name: navigationMenuTriggerStyle
        type: cva
        description: CVA function for navigation menu trigger button styling

  - import: '@shared/shadcn-ui/Sidebar'
    exports:
      - name: useSidebar
        type: hook
        description: Custom React hook for accessing sidebar context (state, open, toggle functions)

  - import: '@shared/shadcn-ui/Toggle'
    exports:
      - name: toggleVariants
        type: cva
        description: CVA function for toggle button styling variants

shadcnHooks:
  - import: '@shared/shadcn-hooks/UseMobile'
    exports:
      - name: useIsMobile
        type: hook
        description: Custom React hook that detects if viewport width is below mobile breakpoint (768px)

shadcnLib:
  - import: '@shared/shadcn-lib/utils'
    exports:
      - name: cn
        type: function
        description: Utility function that merges Tailwind CSS classes using clsx and tailwind-merge
